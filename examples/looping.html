<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Looping scroll - fullPage.js</title>
  <meta name="author" content="Alvaro Trigo Lopez" />
  <meta name="description" content="fullPage looping demo." />
  <meta name="keywords"  content="fullpage, jquery, looping, loop, loopTop, loopBottom, demo" />
  <meta name="Resource-type" content="Document" />

  <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="demoPage.css" />

  <!--[if IE]>
    <script type="text/javascript">
      var console = { log: function() {} };
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="../jquery.fullPage.js"></script>
  <script type="text/javascript" src="examples.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var pepe = $.fn.fullpage({
        slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        menu: '#menu',
        loopTop: true,
        loopBottom: true
      });
    });
  </script>

</head>
<body>

<select id="demosMenu">
  <option id="background" selected>Choose Demo</option>
  <option id="background">Background Images</option>
  <option id="looping">Looping</option>
  <option id="noAnchor">No anchor links</option>
  <option id="scrollingSpeed">Scrolling speed</option>
  <option id="easing">Easing</option>
  <option id="callbacks">Callbacks</option>
</select>

<ul id="menu">
  <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
  <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
  <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>

<div class="section" id="section0">
  <h1>fullPage.js</h1>
  <p>Looping Top and Bottom Enabled</p>
  <img src="imgs/fullPage.png" alt="fullPage" />
</div>
<div class="section" id="section1">
  <div class="intro">
    <h1>Looping!</h1>
    <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
  </div>
  </div>
</div>
<div class="section" id="section2">
  <div class="intro">
    <h1>Scroll Down</h1>
    <p>And it will loop to the first section</p>
  </div>
</div>

</body>
</html>
