# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: Besoin d'une fonctionnalité supplémentaire ? Fullpage.js fournit des extensions que vous pouvez utiliser pour améliorer son comportement déjà étonnant !
Parallax Backgrounds: Fonds d'écran Parallax
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: Crée un effet de parallaxe pour les fonds de sections et de diapositives lors du défilement et du glissement.
Buy : Acheter
Demo: Demo
#ScrollOverflow Reset: ScrollOverflow Reset
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: Fait défiler le contenu de la section/glissière vers l'arrière avec la barre de défilement lorsque vous la quittez pour qu'elle soit toujours au début.
#Drag And Move: Drag And Move
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: Permet de se déplacer entre les sections et les diapositives en cliquant et en faisant glisser la souris ainsi qu'en glissant avec les doigts.
#Offset Sections: Offset Sections
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: Permet d'utiliser des sections qui ne sont pas en plein écran en fonction d'un pourcentage. Idéal pour montrer aux visiteurs qu'il y a plus de contenu dans le site en montrant une partie de la section suivante ou précédente.
#Fading Effect: Fading Effect
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: Fournit un effet de fondu pour les sections verticales et les diapositives horizontales ou pour chacune d'entre elles séparément.
#Responsive Slides: Responsive Slides
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: Permet de faire pivoter les glissières horizontales en sections verticales en réponse ou à l'aide de fonctions externes.
#Continuous Horizontal: Continuous Horizontal
Provides the continuous horizontal scrolling feature for all the sliders.: Permet le défilement horizontal continu de tous les curseurs.
#Interlocked Slides: Interlocked Slides
Provides a way to force the moving of sliders in other sections when sliding the visible one.: Permet de forcer le déplacement des curseurs dans d'autres sections lors du glissement de celui qui est visible.
#Scroll Horizontally: Scroll Horizontally
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: Permet de faire défiler horizontalement les curseurs à l'aide de la molette de la souris ou du pavé tactile. Idéal pour raconter des histoires !
#Reset Sliders: Reset Sliders
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: Force fullpage.js à réinitialiser chaque curseur après avoir quitté sa section. De cette façon, lorsque l'utilisateur revient en arrière, il sera toujours dans la première diapositive du curseur.
