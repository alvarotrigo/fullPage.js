# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: 需要更多插件或功能？多样的Fullpage.js插件产品为你带来更多令人惊艳的效果和功能
Parallax Backgrounds: 视差滚动
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: 让多层背景（section或 slide）以不同的速度滚动，形成立体的视觉效果。
Buy: 购买插件
Demo: 演示
#ScrollOverflow Reset:
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: 滚动时，总是回到section或 slide的开始。
#Drag And Move:
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: 点击拖拽或手指滑动来切换section或 slide。
#Offset Sections:
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: 自定义网页的各部分比例，实现非全页的偏移效果。适合网页展示"下拉查看更多"的效果。
#Fading Effect:
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: 实现垂直或水平滚动网页时的渐隐淡出特效，也可实现垂直和水平同时淡出。
#Responsive Slides:
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: 响应式调整水平页面和垂直页面大小，带来自适应屏幕大小的效果。
#Continuous Horizontal:
Provides the continuous horizontal scrolling feature for all the sliders.: 实现所有页面持续水平滚动的效果。
#Interlocked Slides:
Provides a way to force the moving of sliders in other sections when sliding the visible one.: 实现子切换当前页面时，移动其他section的 滚动条。
#Scroll Horizontally:
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: 实现利用鼠标滚轮或触控板水平滚动。最适合讲故事。
#Reset Sliders:
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: 实现每个section的slider·重设效果。当滚动到另一section，自动重设为第一页slide。
