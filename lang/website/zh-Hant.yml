# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: 需要一些額外的功能嗎？Fullpage.js 提供了擴充功能，讓你驚豔的網頁更上一層樓！
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: 滾動和滑動時，為部分和幻燈片的背景創建視差效果。
Buy: 購買擴充功能
Demo: 演示
#ScrollOverflow Reset:
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: 滾動時，總是回到 section 或 slide 開始的位置。
#Drag And Move:
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: 允許通過點擊和拖動滑鼠，或用手指滑動，來在部分和幻燈片之間移動。
#Offset Sections:
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: 自定義網頁的各部分比例，實現非全頁的偏移效果。適合網頁展示「下拉檢視更多」的效果。
#Fading Effect:
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: 實現垂直或水平滾動網頁時的漸隱淡出特效，也可實現垂直和水平同時淡出。
#Responsive Slides:
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: 響應式調整水平頁面和垂直頁面大小，帶來自適應螢幕大小的效果。
#Continuous Horizontal:
Provides the continuous horizontal scrolling feature for all the sliders.: 實現所有頁面持續水平滾動的效果。
#Interlocked Slides:
Provides a way to force the moving of sliders in other sections when sliding the visible one.: 實現子切換目前頁面時，移動其他section的 滾動條。
#Scroll Horizontally:
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: 實現利用滑鼠滾輪或觸控板水平滾動。最適合講故事。
#Reset Sliders:
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: 實現每個section的slider·重設效果。當滾動到另一section，自動重設為第一頁slide。
