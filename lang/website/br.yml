# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: Precisa de algum recurso extra? Fullpage.js fornece extensões que você pode usar para melhorar seu comportamento já incrível!
Parallax Backgrounds: Planos de fundo com Parallax
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: Cria um efeito de Parallax para os fundos de seções e slides ao rolar e deslizar.
Buy: Comprar
Demo: Demonstração
#ScrollOverflow Reset: ScrollOverflow Reset
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: Rola para trás o conteúdo da seção/slide com a barra de rolagem ao deixá-la para que sempre esteja no início.
#Drag And Move: Drag And Move
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: Permite mover-se entre seções e slides clicando e arrastando o mouse, bem como deslizando com os dedos.
#Offset Sections: Offset Sections
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: Fornece uma maneira de usar seções que não sejam de tela cheia com base na porcentagem. Ideal para mostrar aos visitantes que há mais conteúdo no site, mostrando parte da seção seguinte ou anterior.
#Fading Effect: Fading Effect
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: Fornece um efeito de desvanecimento para seções verticais e slides horizontais ou para qualquer um deles separadamente.
#Responsive Slides: Responsive Slides
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: Permite a conversão de slides horizontais em seções verticais no responsivo ou usando funções externas.
#Continuous Horizontal: Continuous Horizontal
Provides the continuous horizontal scrolling feature for all the sliders.: Fornece o recurso de rolagem horizontal contínua para todos os controles deslizantes.
#Interlocked Slides: Interlocked Slides
Provides a way to force the moving of sliders in other sections when sliding the visible one.: Fornece uma maneira de forçar o movimento dos controles deslizantes em outras seções ao deslizar o visível.
#Scroll Horizontally: Scroll Horizontally
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: Fornece rolagem horizontal nos controles deslizantes usando a roda do mouse ou o trackpad. Ideal para contar histórias!
#Reset Sliders: Reset Sliders
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: Força fullpage.js a redefinir cada controle deslizante após sair de sua seção. Dessa forma, quando os usuários voltarem, ele sempre estará no primeiro slide do controle deslizante.
