# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: 추가 기능이 필요하신가요? Fullpage.js가 지원하는 끝내주는 효과를 한층 더 끌어올릴 수 있는 확장 프로그램을 만나보세요!
Parallax Backgrounds: Parallax 배경
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: 스크롤 및 수평으로 넘기는 도중 구역과 슬라이드의 배경에 Parallax 효과를 만듭니다.
Buy: 구매하기
Demo: 데모
#ScrollOverflow Reset:
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: 구역/슬라이드를 떠날 때 스크롤 바를 통해 컨텐츠의 처음으로 돌아가서 항상 시작점에서 시작되도록 합니다.
#Drag And Move:
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: 마우스로 클릭해서 끌어오거나 손가락으로 넘겨서 구역과 슬라이드 사이를 이동할 수 있게 합니다.
#Offset Sections:
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: 전체화면이 아닌, 퍼센트에 따라 정해지는 일부 화면 구역을 쓸 수 있는 방법을 지원합니다. 웹사이트 방문자에게 다음 또는 이전 구역의 일부를 보여줌으로써 컨텐츠가 더 있음을 보여주고자 할 때 적합합니다.
#Fading Effect:
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: 수직 구역과 수평 슬라이드 또는 일부만 따로 사라지는 효과를 만듭니다.
#Responsive Slides:
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: 반응형 또는 외부 기능을 써서 수평 슬라이드가 수직 구역으로 전환되도록 합니다.
#Continuous Horizontal:
Provides the continuous horizontal scrolling feature for all the sliders.: 모든 슬라이더에 연속 수평 스크롤 기능을 지원합니다.
#Interlocked Slides:
Provides a way to force the moving of sliders in other sections when sliding the visible one.: 눈에 보이는 슬라이더를 수평으로 넘길 때 다른 구역에 있는 슬라이더를 강제로 움직이게 합니다.
#Scroll Horizontally:
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: 마우스 휠이나 트랙 패드를 써서 슬라이더 내부에서 수평 스크롤을 할 수 있습니다. 이야기 전달에 적합합니다!
#Reset Sliders:
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: 슬라이더가 구역을 떠난 뒤 fullpage.js가 모든 슬라이더를 강제로 재설정하도록 합니다. 이렇게 하여 사용자가 다시 돌아갈 경우 항상 슬라이더의 첫번째 슬라이드에 가도록 합니다.
