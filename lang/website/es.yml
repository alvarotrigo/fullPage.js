# Extensions website
Need some extra feature? Fullpage.js provides extensions that you can use to enhance its already amazing behavior!: Necesitas funcionalidad extra? Fullpage.js provee extensiones que puedes usar para mejorar su ya increible funcionamiento!
Parallax Backgrounds: Fondos Parallax
Creates a parallax effect for the backgrounds of sections and slides when scrolling and sliding.: Crea efecto parallax para los fondos de seciones y diapositivas al desplazarse entre ellas.
Buy: Comprar
Demo: Demostración
#ScrollOverflow Reset: ScrollOverflow Reset
Scrolls back the content of the section/slide with scroll bar when leaving it so it will always be at the start.: Desplaza el contenido de la diaposiva o sección con scrollOverflow a la posición de inicio al desplazarse a otra sección. De este modo estará siempre al principio.
#Drag And Move: Drag And Move
Allows to move between sections and slides by clicking and dragging the mouse as well as by swiping with fingers.: Permite desplazarse a través de secciones y diapositivas pinchando con el ratón y arrastrando así como deslizando los dedos en dispositivos táctiles.
#Offset Sections: Offset Sections
Provides a way to use non full screen sections based on percentage. Ideal to show visitors there's more content in the site by showing part of the next or previous section.: Permite usar secciones que no son a pantalla completa sino basadas en porcentajes. Ideal para mostrar que hay más contenido en la web dejando ver parte de las secciones contiguas.
#Fading Effect: Fading Effect
Provides a fading effect for vertical sections and horizontal slides or for any of them separately.: Provee un efecto de desvanecimiento para secciones verticales y diapositivas horizontales o para cualquiera de ellas por separado. (horizontal o vertical)
#Responsive Slides: Responsive Slides
Allows the turn of horizontal slides into vertical sections on responsive or by using external functions.: Permite convertir diapositivas horizontales en verticales en modo responsive o usando una función.
#Continuous Horizontal: Continuous Horizontal
Provides the continuous horizontal scrolling feature for all the sliders.: Provee el movimiento horizontal infinito para todas las diapositivas.
#Interlocked Slides: Interlocked Slides
Provides a way to force the moving of sliders in other sections when sliding the visible one.: Provee una forma de mover todas las diapositivas (o las de determinadas secciones) de forma sincronizada al mover las de la sección actual.
#Scroll Horizontally: Scroll Horizontally
Provides horizontal scroll within sliders by using the mouse wheel or trackpad. Ideal for story telling!: Provee desplazamiento horizontal para diapositivas usando la ruleta del ratón o el trackpad. Ideal para contar historias!
#Reset Sliders: Reset Sliders
Forces fullpage.js to reset every slider after leaving its section. This way when the users goes back it will always be in the first slide of the slider.: Fuerza a que fullPage.js reinicie todas las diapositivas desplazarse a otra sección. Así cuando el usuario vuelve atrás verá siempre la primera diapositiva del carousel.
